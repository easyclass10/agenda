<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <a href="dashboard.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">&larr; Volver a Mis Agendas</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 id="agenda-title-header" class="text-3xl font-bold text-gray-800 mb-8">Cargando...</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-lg font-semibold mb-4">Añadir Nueva Nota</h2>
            <form id="add-note-form" class="space-y-4">
                <input type="text" id="note-title" placeholder="Título de la nota" required class="w-full px-3 py-2 border rounded-md">
                <textarea id="note-content" placeholder="Escribe aquí..." class="w-full px-3 py-2 border rounded-md"></textarea>
                <button type="submit" class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar Nota</button>
            </form>
        </div>

        <div id="notes-list" class="space-y-6"></div>
    </main>
    <script src="env.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/agenda.js"></script>
</body>
</html>
