<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Mi Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 id="form-title" class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h1>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Iniciar Sesión
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            <a href="#" id="toggle-form" class="font-medium text-indigo-600 hover:text-indigo-500">
                ¿No tienes cuenta? Regístrate
            </a>
        </p>
        <p id="message" class="mt-2 text-center text-sm"></p>
    </main>
    <script src="env.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
